{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block page_content %}
<h1>{{ quiz.title }}</h1>
<p>Question: {{ quiz.question }}</p>
<pre>{{ quiz.code }}</pre>
<p>Answers: {{ quiz.choices }}</p>
<p>Correct: {{ quiz.correct }}</p>
{{ form.hidden_tag() }}
{{ wtf.quick_form(form) }}
{% endblock %}
